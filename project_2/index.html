<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <header>
        <img class="logo" style="width: 129px; height: 122px;" src="./img/1200px-Logo_KFC.svg.png" alt="">
    </header>
    <div class="order">
        <h1 class="header">Your order from KFC</h1>

        <ul id="order-items">
            <li class="order-item">
                <span class="item-name">Pizaa 001</span>
                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                    <button class="btn-delete">X</button>
                </span>
            </li>
            <li class="order-item">
                <span class="item-name">Pizaa 001</span>
                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                    <button class="btn-delete">X</button>
                </span>
            </li>
            <li class="order-item">
                <span class="item-name">Pizaa 001</span>
                <span class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </span>

                <span class="item-price">
                    <span>$7.99</span>
                    <button class="btn-delete">X</button>
                </span>
            </li>
        </ul>

        <button id="btn-add">Add Food</button>

        <div class="order-summary">
            <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
            <p>Shipping <span id="shipping" class="money">$2</span></p>
            <p>Total <span id="total" class="money">$17</span></p>
        </div>
        <button id="btn-checkbox">Checkout</button>

    </div>
</body>

<script src="./helper.js"></script>
<script src="./script.js"></script>

</html>
